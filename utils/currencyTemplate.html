<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Conversion Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Conversion Details</h1>
    <table>
      <thead>
        <tr>
          <th>Source Currency</th>
          <th>Target Currency</th>
          <th>Amount</th>
          <th>Converted Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{source_currency}}</td>
          <td>{{target_currency}}</td>
          <td>{{amount}}</td>
          <td>{{converted_amount}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <div class="footer">
      <p>Generated on: <span id="date">{{conversion_time}}</span></p>
    </div>
  </div>

</body>
</html>
